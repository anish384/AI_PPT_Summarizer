<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary - PowerPoint Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .content-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #f8f9fa;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .summary-container {
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            border-left: 4px solid #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PowerPoint Summarizer</h1>
            <p class="lead">AI-generated summary of your presentation</p>
        </div>
        
        <div class="content-container">
            <h3>Summary for: {{ filename }}</h3>
            
            <div class="summary-container mb-4">
                <h4>AI Summary:</h4>
                <div class="summary-text">
                    {{ summary | safe }}
                </div>
            </div>
            
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('preview') }}" class="btn btn-outline-primary">Back to Preview</a>
                <a href="{{ url_for('index') }}" class="btn btn-primary">Upload Another File</a>
            </div>
        </div>
    </div>
</body>
</html>
