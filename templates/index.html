<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerPoint Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .upload-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #f8f9fa;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PowerPoint Summarizer</h1>
            <p class="lead">Upload your PowerPoint presentation to get an AI-generated summary</p>
        </div>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger">
              <ul class="mb-0">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
              </ul>
            </div>
          {% endif %}
        {% endwith %}
        
        <div class="upload-container">
            <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Select PowerPoint file</label>
                    <input type="file" class="form-control" id="file" name="file" accept=".ppt,.pptx" required>
                    <div class="form-text">Accepted formats: .ppt, .pptx</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload</button>
            </form>
        </div>
    </div>
</body>
</html>
