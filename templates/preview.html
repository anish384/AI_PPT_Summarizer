<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview - PowerPoint Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .content-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #f8f9fa;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .text-preview {
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PowerPoint Summarizer</h1>
            <p class="lead">File uploaded successfully. Click the AI Assistant button to summarize.</p>
        </div>
        
        <div class="content-container">
            <h3>File: {{ filename }}</h3>
            
            <div class="mb-4">
                <h4>Content Preview:</h4>
                <div class="text-preview">
                    <pre style="white-space: pre-wrap;">{{ text_preview }}</pre>
                </div>
            </div>
            
            <form action="{{ url_for('summarize') }}" method="post">
                <button type="submit" class="btn btn-success btn-lg w-100">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-robot me-2" viewBox="0 0 16 16">
                        <path d="M6 12.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5M3 8.062C3 6.76 4.235 5.765 5.53 5.886a26.58 26.58 0 0 0 4.94 0C11.765 5.765 13 6.76 13 8.062v1.157a.933.933 0 0 1-.765.935c-.845.147-2.34.346-4.235.346-1.895 0-3.39-.2-4.235-.346A.933.933 0 0 1 3 9.219z"/>
                        <path d="M4.372 9.76c.834-.135 2.276-.317 3.628-.317s2.794.182 3.628.317a.832.832 0 0 0 .173.025c.267 0 .75-.448.75-1.025V6.31a.75.75 0 0 0-.75-.75H3.25a.75.75 0 0 0-.75.75v2.4c0 .577.483 1.025.75 1.025a.832.832 0 0 0 .173-.025Z"/>
                        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0M2.5 8.5a.5.5 0 1 1 1 0 .5.5 0 0 1-1 0m12 0a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0M8 3a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 3"/>
                    </svg>
                    AI Assistant: Summarize Content
                </button>
            </form>
            
            <div class="mt-3 text-center">
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Upload Another File</a>
            </div>
        </div>
    </div>
</body>
</html>
